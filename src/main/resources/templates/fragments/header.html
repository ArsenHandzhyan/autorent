<!-- fragments/header.html -->
<header>
    <nav class="navbar container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-car-side"></i> AutoRent
        </a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Главная</a>
            <a class="nav-link" th:href="@{/cars}"><i class="fas fa-car"></i> Автомобили</a>
            <a class="nav-link" th:href="@{/about}"><i class="fas fa-info-circle"></i> О нас</a>
            <a class="nav-link" th:href="@{/contact}"><i class="fas fa-envelope"></i> Контакты</a>
            <!-- Ссылки для неаутентифицированных пользователей -->
            <th:block sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/auth/login}"><i class="fas fa-sign-in-alt"></i> Вход</a>
                <a class="nav-link btn btn-primary" th:href="@{/auth/register}">
                    <i class="fas fa-user-plus"></i> Регистрация
                </a>
            </th:block>
            <!-- Ссылки для аутентифицированных пользователей -->
            <th:block sec:authorize="isAuthenticated()">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
                        <i class="fas fa-user-circle"></i> <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/account/profile}">
                            <i class="fas fa-user-cog"></i> Мой профиль
                        </a>
                        <a class="dropdown-item" th:href="@{/rentals/my-rentals}">
                            <i class="fas fa-history"></i> Мои аренды
                        </a>
                        <th:block sec:authorize="hasRole('ADMIN')">
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                <i class="fas fa-tachometer-alt"></i> Панель администратора
                            </a>
                        </th:block>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                        </form>
                    </div>
                </div>
            </th:block>
        </div>
    </nav>
</header>
