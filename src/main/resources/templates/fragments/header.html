<!-- fragments/header.html -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-car-side"></i> AutoRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cars}"><i class="fas fa-car"></i> Автомобили</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}"><i class="fas fa-info-circle"></i> О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}"><i class="fas fa-envelope"></i> Контакты</a>
                    </li>
                    <!-- Для неаутентифицированных -->
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/auth/login}"><i class="fas fa-sign-in-alt"></i> Вход</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white ms-2" th:href="@{/auth/register}">
                                <i class="fas fa-user-plus"></i> Регистрация
                            </a>
                        </li>
                    </th:block>
                    <!-- Для аутентифицированных -->
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle"></i> <span sec:authentication="name"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/account/profile}"><i class="fas fa-user-cog"></i> Мой профиль</a></li>
                                <li><a class="dropdown-item" th:href="@{/rentals/my-rentals}"><i class="fas fa-history"></i> Мои аренды</a></li>
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> Панель администратора</a></li>
                                </th:block>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <i class="fas fa-sign-out-alt"></i> Выйти
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</header>
