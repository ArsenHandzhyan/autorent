<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/head :: head}">
    <title>Регистрация | АвтоРент</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="auth-container">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary"></i> Регистрация
                    </h2>
                    
                    <form th:action="@{/auth/register}" method="post" class="auth-form" data-validate>
                        <div class="form-group">
                            <label for="firstName">Имя *</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Фамилия *</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Телефон *</label>
                            <input type="tel" id="phoneDisplay" name="phone" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль *</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль *</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-user-plus"></i> Зарегистрироваться
                        </button>
                    </form>
                    
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
