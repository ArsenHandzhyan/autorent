<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/head :: head(pageTitle='Личный кабинет - Автопрокат')}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1 class="animate-on-scroll">Личный кабинет</h1>

    <div class="card user-info animate-on-scroll">
        <h2>Информация о пользователе</h2>
        <div class="grid">
            <div class="info-item">
                <p><strong>Имя:</strong> <span th:text="${#authentication.principal.firstName}">Имя</span></p>
            </div>
            <div class="info-item">
                <p><strong>Фамилия:</strong> <span th:text="${#authentication.principal.lastName}">Фамилия</span></p>
            </div>
            <div class="info-item">
                <p><strong>Email:</strong> <span th:text="${#authentication.name}">email@example.com</span></p>
            </div>
            <div class="info-item">
                <p><strong>Телефон:</strong> <span th:text="${#authentication.principal.phone}">Телефон</span></p>
            </div>
            <div class="info-item">
                <p><strong>Дата регистрации:</strong> <span th:text="${#temporals.format(#authentication.principal.registrationDate, 'dd.MM.yyyy')}">01.01.2025</span></p>
            </div>
        </div>
    </div>

    <div class="card dashboard-actions animate-on-scroll">
        <h2>Быстрые действия</h2>
        <div class="action-buttons grid">
            <a th:href="@{/cars/available}" class="btn hover-scale">
                <i class="fas fa-car"></i> Арендовать автомобиль
            </a>
            <a th:href="@{/rentals}" class="btn hover-scale">
                <i class="fas fa-list"></i> Мои аренды
            </a>
            <a th:href="@{/profile/edit}" class="btn hover-scale">
                <i class="fas fa-user-edit"></i> Редактировать профиль
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
