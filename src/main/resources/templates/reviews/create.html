<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/head :: head}">
  <title>Оставить отзыв о прокате</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Оставить отзыв о прокате</h1>

          <div class="alert alert-success d-none" id="successMessage" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Спасибо! Ваш отзыв успешно отправлен.
          </div>

          <form id="reviewForm" method="POST" action="/reviews/create">
            <input type="hidden" name="rentalId" value="5">

            <div class="mb-3">
              <label for="userName" class="form-label">Ваше имя</label>
              <input type="text" id="userName" name="userName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Оценка</label>
              <div class="rating-container text-center">
                <div class="rating fs-1">
                  <input type="radio" id="star5" name="rating" value="5" required>
                  <label for="star5" title="5 звезд">☆</label>

                  <input type="radio" id="star4" name="rating" value="4">
                  <label for="star4" title="4 звезды">☆</label>

                  <input type="radio" id="star3" name="rating" value="3">
                  <label for="star3" title="3 звезды">☆</label>

                  <input type="radio" id="star2" name="rating" value="2">
                  <label for="star2" title="2 звезды">☆</label>

                  <input type="radio" id="star1" name="rating" value="1">
                  <label for="star1" title="1 звезда">☆</label>
                </div>
                <div class="rating-text text-muted mt-2">Нажмите на звезду для оценки</div>
              </div>
              <div class="invalid-feedback" id="ratingError"></div>
            </div>

            <div class="mb-3">
              <label for="reviewText" class="form-label">Ваш отзыв</label>
              <textarea id="reviewText" name="reviewText" class="form-control" rows="4" required 
                        placeholder="Расскажите о вашем опыте аренды автомобиля..."></textarea>
              <div class="invalid-feedback" id="reviewTextError"></div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i> Отправить отзыв
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
  document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Очистка предыдущих ошибок
      document.getElementById('ratingError').textContent = '';
      document.getElementById('reviewTextError').textContent = '';
      document.getElementById('ratingError').style.display = 'none';
      document.getElementById('reviewTextError').style.display = 'none';

      // Валидация
      let isValid = true;

      const rating = document.querySelector('input[name="rating"]:checked');
      if (!rating) {
          document.getElementById('ratingError').textContent = 'Пожалуйста, выберите оценку';
          document.getElementById('ratingError').style.display = 'block';
          isValid = false;
      }

      const reviewText = document.getElementById('reviewText').value.trim();
      if (reviewText.length < 10) {
          document.getElementById('reviewTextError').textContent = 'Отзыв должен содержать не менее 10 символов';
          document.getElementById('reviewTextError').style.display = 'block';
          isValid = false;
      }

      if (isValid) {
          // Отправка формы через AJAX
          const formData = new FormData(this);

          fetch('/reviews/create?rentalId=5', {
              method: 'POST',
              body: formData
          })
          .then(response => {
              if (response.ok) {
                  // Показать сообщение об успехе
                  document.getElementById('successMessage').classList.remove('d-none');
                  document.getElementById('reviewForm').reset();

                  // Прокрутка к сообщению об успехе
                  document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });

                  // Скрыть сообщение через 5 секунд
                  setTimeout(() => {
                      document.getElementById('successMessage').classList.add('d-none');
                  }, 5000);
              } else {
                  alert('Произошла ошибка при отправке отзыва. Пожалуйста, попробуйте еще раз.');
              }
          })
          .catch(error => {
              console.error('Ошибка:', error);
              alert('Произошла ошибка при отправке отзыва. Пожалуйста, попробуйте еще раз.');
          });
      }
  });
</script>
</body>
</html>
