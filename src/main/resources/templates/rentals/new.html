<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание аренды - Автопрокат</title>
    <link rel="stylesheet" th:href="@{/css/rental.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h1 class="text-center my-4">Создание аренды</h1>

        <!-- Показываем сообщение об ошибке, если оно есть -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="rental-form-container">
            <div class="car-info mb-4">
                <h2 th:text="${car.brand + ' ' + car.model}"></h2>
                <p class="text-muted" th:text="${car.year + ' год'}"></p>
                <p class="price" th:text="${'Цена за день: ' + car.pricePerDay + ' ₽'}"></p>
            </div>

            <form th:action="@{/rentals/new}" method="post" th:object="${rental}" class="rental-form" id="rentalForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="carId" th:value="${car.id}" />
                <input type="hidden" name="durationDays" id="durationDays" value="1" />
                
                <!-- Блок ошибок теперь внутри формы -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="startDate" class="form-label">Дата и время начала аренды:</label>
                    <input type="datetime-local" id="startDate" name="startDate" th:value="${rental.startDate}" required
                           class="form-control" th:classappend="${#fields.hasErrors('startDate')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                </div>

                <div class="form-group">
                    <label for="endDate" class="form-label">Дата и время окончания аренды:</label>
                    <input type="datetime-local" id="endDate" name="endDate" th:value="${rental.endDate}" required
                           class="form-control" th:classappend="${#fields.hasErrors('endDate')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">Дополнительные пожелания:</label>
                    <textarea id="notes" name="notes" th:text="${rental.notes}" class="form-control" rows="3"
                             th:classappend="${#fields.hasErrors('notes')} ? 'is-invalid'"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                </div>

                <div class="rental-cost" id="rentalCost">
                    Стоимость аренды: <span id="cost">0</span> ₽
                </div>

                <button type="submit" class="btn btn-primary">Создать аренду</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const costElement = document.getElementById('cost');
            const pricePerDay = /*[[${car.pricePerDay}]]*/ 0;

            // Устанавливаем русскую локаль для полей ввода даты
            startDateInput.setAttribute('lang', 'ru');
            endDateInput.setAttribute('lang', 'ru');

            function updateRentalCost() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);

                if (startDate && endDate && !isNaN(startDate) && !isNaN(endDate)) {
                    const diffTime = Math.abs(endDate - startDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const totalCost = diffDays * pricePerDay;
                    costElement.textContent = totalCost.toLocaleString('ru-RU');
                    document.getElementById('durationDays').value = diffDays;
                } else {
                    costElement.textContent = '0';
                    document.getElementById('durationDays').value = '1';
                }
            }

            startDateInput.addEventListener('change', updateRentalCost);
            endDateInput.addEventListener('change', updateRentalCost);

            // Обработка отправки формы
            document.getElementById('rentalForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirectUrl;
                    } else {
                        // Показываем ошибки валидации
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'alert alert-danger';
                        if (data.errors && data.errors.length > 0) {
                            const errorList = document.createElement('ul');
                            data.errors.forEach(error => {
                                const li = document.createElement('li');
                                li.textContent = error;
                                errorList.appendChild(li);
                            });
                            errorDiv.appendChild(errorList);
                        } else {
                            errorDiv.textContent = data.error || 'Произошла ошибка при создании аренды';
                        }
                        document.querySelector('.rental-form-container').insertBefore(errorDiv, document.querySelector('.rental-form'));
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger';
                    errorDiv.textContent = 'Произошла ошибка при отправке формы';
                    document.querySelector('.rental-form-container').insertBefore(errorDiv, document.querySelector('.rental-form'));
                });
            });
        });
    </script>
</body>
</html>
