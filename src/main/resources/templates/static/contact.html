<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Контакты - Автопрокат</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">Контакты</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Наши контактные данные</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Адрес</h3>
                                <p>
                                    <i class="fas fa-map-marker-alt text-primary me-2"></i>
                                    г. Анапа, ул. Примерная, д. 123
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Телефон</h3>
                                <p>
                                    <i class="fas fa-phone text-primary me-2"></i>
                                    +7 (999) 123-45-67
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Email</h3>
                                <p>
                                    <i class="fas fa-envelope text-primary me-2"></i>
                                    info@autorent.ru
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Режим работы</h3>
                                <p>
                                    <i class="fas fa-clock text-primary me-2"></i>
                                    Ежедневно с 9:00 до 21:00
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Свяжитесь с нами</h2>
                        <form th:action="@{/contact}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Ваше имя</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       pattern="^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$" 
                                       placeholder="+7(XXX)XXX-XX-XX" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Сообщение</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>
                                Отправить сообщение
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Как нас найти</h2>
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.7806761080233!2d37.31551631555285!3d44.89447997909828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40ee05139b4a0c0f%3A0x7c0c9c0c0c0c0c0c!2z0JDQvdC00L7QvNC-0L3RgdC60LDRjyDRg9C7Liwg0JDQvdC00L7QvNC-0L3RgdC60LDRjyDQvtCx0Lsu!5e0!3m2!1sru!2sru!4v1620000000000!5m2!1sru!2sru" 
                                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Валидация формы
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
