<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/head :: head(pageTitle='Контакты - Автопрокат')}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">Контакты</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Наши контактные данные</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Адрес</h3>
                                <p>
                                    <i class="fas fa-map-marker-alt text-primary me-2"></i>
                                    г. Анапа, ул. Примерная, д. 123
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Телефон</h3>
                                <p>
                                    <i class="fas fa-phone text-primary me-2"></i>
                                    +7 (999) 123-45-67
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Email</h3>
                                <p>
                                    <i class="fas fa-envelope text-primary me-2"></i>
                                    info@autorent.ru
                                </p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5 mb-3">Режим работы</h3>
                                <p>
                                    <i class="fas fa-clock text-primary me-2"></i>
                                    Ежедневно с 9:00 до 21:00
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Свяжитесь с нами</h2>
                        <form th:action="@{/contact}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Ваше имя</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       pattern="^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$" 
                                       placeholder="+7(XXX)XXX-XX-XX" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">Сообщение</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>
                                Отправить сообщение
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 mb-3">Как нас найти</h2>
                        <div class="ratio ratio-16x9">
                            <iframe class="border-0" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
