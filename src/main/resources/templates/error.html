<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Ошибка - Автопрокат</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="error-container">
    <h1>Произошла ошибка</h1>
    <p th:text="${errorMessage}">Произошла ошибка при обработке запроса</p>
    <p th:text="${errorDetails}">Дополнительная информация об ошибке</p>
    <a th:href="@{/}" class="btn">Вернуться на главную</a>
</div>
<footer>
    <p>&copy; 2025 АвтоПрокат. Все права защищены.</p>
</footer>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
