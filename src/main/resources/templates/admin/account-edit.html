<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактирование счета</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <a th:href="@{/admin/accounts}" class="btn btn-outline-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Назад к счетам
    </a>
    <h2>Редактирование счета</h2>
    <form th:action="@{/admin/accounts/{id}/edit(id=${account.id})}" th:object="${account}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:value="${account.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Пользователь</label>
            <input type="text" class="form-control" th:value="${account.user.fullName}" readonly>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">Баланс</label>
            <input type="number" step="0.01" th:field="*{balance}" class="form-control" id="balance">
        </div>
        <div class="mb-3">
            <label for="creditLimit" class="form-label">Кредитный лимит</label>
            <input type="number" step="0.01" th:field="*{creditLimit}" class="form-control" id="creditLimit">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{allowNegativeBalance}" class="form-check-input" id="allowNegativeBalance">
            <label class="form-check-label" for="allowNegativeBalance">Разрешить минусовой баланс</label>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin/accounts}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
